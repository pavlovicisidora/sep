spring.application.name=bank
server.port=8082

# Database
spring.datasource.url=jdbc:postgresql://localhost:5434/bank_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# PSP integration
psp.api.url=http://localhost:8081
# PSP HMAC Validation
psp.hmac.secret=mySharedSecretKeyBetweenPSPandBank123456
psp.merchant.bank.id=PSP-MERCHANT-001
