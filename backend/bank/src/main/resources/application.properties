# Server Configuration
spring.application.name=bank
server.port=8445
# HTTPS Configuration
server.ssl.enabled=true
server.ssl.key-store=classpath:bank-keystore.p12
server.ssl.key-store-password=bank123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=bank

# Database
spring.datasource.url=jdbc:postgresql://localhost:5434/bank_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# PSP integration
psp.api.url=https://localhost:8444
psp.merchant.bank.id=PSP-MERCHANT-001

# PSP HMAC Validation
psp.hmac.secret=mySharedSecretKeyBetweenPSPandBank123456

# Merchant (PSP) account for receiving payments
merchant.account.number=RS35160500000950026844
merchant.account.name=Car Rental Agency

bank.frontend.url=https://localhost:4201
