spring.application.name=webshop
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/webshop_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# PSP integration
psp.api.url=http://localhost:8081
psp.merchant.id=WEBSHOP-001
psp.merchant.password=webshop-secret-key-123

# WebShop base URL (for callbacks)
webshop.base.url=http://localhost:8080
