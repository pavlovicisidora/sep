# Server Configuration
spring.application.name=webshop
server.port=8443
# HTTPS Configuration
server.ssl.enabled=true
server.ssl.key-store=classpath:webshop-keystore.p12
server.ssl.key-store-password=webshop123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=webshop

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/webshop_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# PSP integration
psp.api.url=https://localhost:8444
psp.merchant.id=WEBSHOP-001
psp.merchant.password=webshop-secret-key-123

# WebShop base URL (for callbacks)
webshop.base.url=https://localhost:8443

# WebShop frontend URL (for browser redirects)
webshop.frontend.url=https://localhost:4200

jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong
jwt.expiration=86400000

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
