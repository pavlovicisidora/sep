version: '3.8'

# Machine B: Payment (psp-db, bank-db, psp-backend, bank-backend, bank-frontend)

services:
  psp-db:
    image: postgres:15-alpine
    container_name: psp-postgres
    environment:
      POSTGRES_DB: psp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - psp-data:/var/lib/postgresql/data
    networks:
      - sep-network

  bank-db:
    image: postgres:15-alpine
    container_name: bank-postgres
    environment:
      POSTGRES_DB: bank_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - bank-data:/var/lib/postgresql/data
    networks:
      - sep-network

  psp-backend:
    build:
      context: ./backend/psp
    container_name: psp-backend
    restart: on-failure
    ports:
      - "8444:8444"
    environment:
      TZ: ${TZ}
      SPRING_DATASOURCE_URL: jdbc:postgresql://psp-db:5432/psp_db
      BANK_API_URL: https://bank-backend:8445
      CORS_ALLOWED_ORIGINS: https://${MACHINE_A_IP}:8443,https://${MACHINE_A_IP}:4200,https://localhost:8443,https://localhost:4200
    depends_on:
      - psp-db
    networks:
      - sep-network

  bank-backend:
    build:
      context: ./backend/bank
    container_name: bank-backend
    restart: on-failure
    ports:
      - "8445:8445"
    environment:
      TZ: ${TZ}
      SPRING_DATASOURCE_URL: jdbc:postgresql://bank-db:5432/bank_db
      PSP_API_URL: https://psp-backend:8444
      BANK_FRONTEND_URL: https://${MACHINE_B_IP}:4201
      CORS_ALLOWED_ORIGINS: https://${MACHINE_B_IP}:8444,https://${MACHINE_B_IP}:4201,https://localhost:8444,https://localhost:4201
    depends_on:
      - bank-db
    networks:
      - sep-network

  bank-frontend:
    build:
      context: ./frontend/bank-app
    container_name: bank-frontend
    ports:
      - "4201:443"
    environment:
      BANK_API_URL: https://${MACHINE_B_IP}:8445
    networks:
      - sep-network

volumes:
  psp-data:
  bank-data:

networks:
  sep-network:
    driver: bridge
